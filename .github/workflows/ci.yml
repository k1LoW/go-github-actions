name: build

on:
  push:

jobs:
  job-test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run lint
        uses: reviewdog/action-golangci-lint@v2

      - name: Run tests
        uses: ./

      - name: Check TestUploadFiles 1
        run: rm artifact/testdata/test.txt artifact/testdata/test2.txt

      - name: Check TestUploadFiles 2
        uses: actions/download-artifact@v2
        with:
          name: TestUploadFiles

      - name: Check TestUploadFiles 3
        run: cat artifact/testdata/test.txt artifact/testdata/test2.txt

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
